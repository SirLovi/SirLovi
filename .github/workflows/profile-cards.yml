name: Update profile cards

on:
  push:
    branches: ["main"]
    paths:
      - README.md
      - .github/workflows/profile-cards.yml
  schedule:
    - cron: "0 4 * * 1"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate profile summary cards
        uses: vn7n24fzkq/github-profile-summary-cards@release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          USERNAME: SirLovi
          UTC_OFFSET: 0

      - name: Cache trophy image as static asset
        run: |
          mkdir -p assets
          curl -fL "https://github-profile-trophy.vercel.app/?username=SirLovi&theme=onedark&row=1&margin-w=10" -o assets/github-profile-trophy.svg

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add profile-summary-card-output assets
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "chore: update profile summary cards"
          git push
